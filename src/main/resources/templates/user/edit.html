<html th:replace="~{layout :: layout(~{::title}, ~{::content})}" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:fragment="title">Gestion des utilisateurs</title>
	</head>
	<body>
		<div th:fragment="content">
			<h1 th:if="${user.id == null}">Creation d'un nouvel utilisateur</h1>
			<h1 th:if="${user.id != null}">Modification de l'utilisateur</h1>
			
			<form action="#" th:action="@{/user/edit}" th:object="${user}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label for="pseudo">Pseudo</label>
					<input type="text" class="form-control" id="pseudo" placeholder="Pseudo" th:field="*{username}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Pseudo invalide</div>
				</div>
				<div class="form-group">
					<label for="firstname">Prénom</label>
					<input type="text" class="form-control" id="firstname" placeholder="Prénom" th:field="*{firstname}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Prénom invalide</div>
				</div>
				<div class="form-group">
					<label for="name">Nom</label>
					<input type="text" class="form-control" id="name" placeholder="Nom" th:field="*{name}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nom invalide</div>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
					<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email invalide</div>
				</div>
				
				<button type="submit" class="btn btn-primary">Enregistrer</button>
			</form>
		</div>
	</body>
</html>
